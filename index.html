<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title (appears in browser tab & Google search results) -->
    <title>SmartSyllabus - Uganda Secondary Curriculum Hub (S1–S4)</title>

    <!-- Meta Description (shown under the title in Google) -->
    <meta name="description" content="SmartSyllabus provides free access to the Uganda Lower Secondary Curriculum (Senior 1 to Senior 4). Browse syllabus notes by subject, chapter, and topic for students and teachers.">

    <!-- Keywords (optional, not as strong today but can help a bit) -->
    <meta name="keywords" content="Uganda syllabus, SmartSyllabus, Senior 1, Senior 2, Senior 3, Senior 4, curriculum, education, notes, study resources">

    <!-- Author -->
    <meta name="author" content="SmartSyllabus Team">

    <!-- Open Graph (for social media previews: Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:title" content="SmartSyllabus - Uganda Secondary Curriculum Hub">
    <meta property="og:description" content="Find Uganda S1–S4 syllabus notes organized by subject and topic. Free for students and teachers.">
    <meta property="og:image" content="https://smartsyllabus.netlify.app/logo.png">
    <meta property="og:url" content="https://smartsyllabus.netlify.app">
    <meta property="og:type" content="website">

    <!-- Twitter Card (for sharing on Twitter/X) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SmartSyllabus - Uganda Secondary Curriculum Hub">
    <meta name="twitter:description" content="Uganda S1–S4 syllabus notes by subject and topic. Free access for all students.">
    <meta name="twitter:image" content="https://smartsyllabus.netlify.app/logo.png">

    <!-- Favicon (small icon in browser tab) -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Optional: Canonical link (prevents duplicate content issues) -->
    <link rel="canonical" href="https://smartsyllabus.netlify.app/">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
